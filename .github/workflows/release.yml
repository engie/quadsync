name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - run: go vet ./...
      - run: go test -v .

      - name: Build binaries
        run: |
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags='-s -w' -o quadsync-linux-amd64 .
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags='-s -w' -o quadsync-linux-arm64 .

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "${{ github.ref_name }}" quadsync-linux-amd64 quadsync-linux-arm64 --title "${{ github.ref_name }}" --generate-notes
